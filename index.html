<div class="popup" id="popupCamera">
    <span class="popuptext" id="camera">
        <img class="exit-button" id="exit-camera" src="./src/images/exit_icon.png" alt="Exit Button">
        <canvas class="Player" id="canvas"></canvas>
        <video class="Player" id="player" autoplay></video>
        <img class="actualBtnCamera" id="take-picture-button" src="./src/images/camera_icon.png"
             alt="Take Picture Button">
        <button class="send" id="Ok" style="display: none">Ok</button>
    </span>
</div>
<div class="add-button-wrapper">
    <img class="add-button" id="add-button" src="./src/images/32360.png" alt="Add Button">
</div>

<div class="popup" id="popupWindow">
    <form>
        <div class="popup-container">
        <span class="popuptext" id="myPopup">
            <img class="exit-button" id="exit-add" src="./src/images/exit_icon.png" alt="Exit Button">
            <h4>Create an adventure memory</h4>

                <label for="title"></label>
                <input type="text" id="title" placeholder="Title">

                <label for="location">Click: to use your current location</label>
                <input type="text" id="location">

                <label for="description"></label>
                <textarea name="description" id="description" placeholder="Write your adventure memory"></textarea>

                <label for="myFile" class="file-label">
                <img class="actualBtn" src="./src/images/image_icon.png" alt="Upload File Button">
                </label>
                <input type="file" id="myFile" name="filename">

                <button class="send" type="submit">Add New Post</button>

                <label for="camera-button" class="file-label"></label>
                    <img class="actualBtnCamera" id="camera-button" src="./src/images/camera_icon.png" alt="Take Picture Button">

        </span>
        </div>
    </form>
</div>
